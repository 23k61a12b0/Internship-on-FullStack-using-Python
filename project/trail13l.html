<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Buttons</h2>

  <input type="text" id="textInput" placeholder="Enter input ">
  <div id="output"></div>

  <br>

  <button onclick="displayText()">ClickMe</button>
  <button onclick="changeBackgroundColor()">Change Background</button>
  <button onclick="changeTextColor()">Change Text Color</button>
  <button onclick="clearInput()">Clear</button>

  <script>
    function displayText() {
      const input = document.getElementById("textInput").value;
      document.getElementById("output").textContent = input;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = getRandomColor();
    }

    function changeTextColor() {
      document.getElementById("output").style.color = getRandomColor();
    }

    function clearInput() {
      document.getElementById("textInput").value = "";
      document.getElementById("output").textContent = "";
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
